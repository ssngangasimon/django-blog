{% extends 'blog/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Blog Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">
                {{ post.title }}
            </a> by {{ post.author }}
        </li>
    {% empty %}
        <li>No posts found.</li>
    {% endfor %}
</ul>
{% endblock %}
